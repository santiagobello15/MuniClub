version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3039:3039"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - PORT=3039
    depends_on:
      - backend
